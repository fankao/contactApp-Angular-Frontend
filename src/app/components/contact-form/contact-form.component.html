
<div class="container">
  <div class="row" style="margin-bottom: 30px;">
      <h2>New contact</h2>
  </div>
  <!-- justify-content-center -->
  <div class="row">
   <div class="col-sm-8">
     <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
       <div class="form-group row">
         <label for="inputPassword" class="col-sm-2 col-form-label">First name</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="inputPassword" placeholder="First name" formControlName="firstName">
         </div>
       </div>
       <div class="form-group row">
         <label for="inputPassword" class="col-sm-2 col-form-label">Last name</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="inputPassword" placeholder="Last name"
             formControlName="lastName">
         </div>
       </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputPassword" placeholder="Email" formControlName="email">
          </div>
        </div>
         <div class="form-group row">
           <label for="inputPassword" class="col-sm-2 col-form-label">Phone number</label>
           <div class="col-sm-10">
             <input type="tel" class="form-control" id="inputPassword" placeholder="Phone number"
               formControlName="phoneNumber">
           </div>
         </div>
         <div class="form-group row">
           <div class="col-md-2"></div>
           <div class="col-sm-10">
             <button class="btn btn-success">Save contact</button>
           </div>
         </div>
     </form>
     <a href="#" role="button">Back to list contact</a>
   </div>
  </div>
</div>
